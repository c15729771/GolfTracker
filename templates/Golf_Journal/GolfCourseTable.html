<table class="table table-bordered">
    {% csrf_token %}
    <thead class="alert-success">
        <tr>
            <th>Course Name</th>
            <th>Location</th>
            <th>Date Played</th>
            <th>Notes</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.courseName }}</td>
            <td>{{ game.location }}</td>
            <td>{{ game.notes }}</td>
            <td>{{ game.datePlayed }}</td>
            <td><center><a class="btn btn-sm btn-warning edit" name="{{ game.id }}">Edit</a> <a class="btn btn-sm btn-danger delete" name="{{ game.id }}">Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
