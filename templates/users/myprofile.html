{% extends "Golf_Journal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section-a">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        <!-- csrf token protexts the form against certain attacks -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Your Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}<!-- renders form in paragraph tags -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>

<footer>
	<p>GolfJournal, Copyright &copy; 2019</p>
</footer>
{% endblock content %}
